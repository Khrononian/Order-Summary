<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Summary</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="images/favicon-32x32.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <section>
                <div class="contain">

                    <div class="card">
                        <img class="card-background" src="images/illustration-hero.svg">
                        <div class="inner-card">
                            <h2>Order Summary</h2>
                            <p class="info">You can now listen to millions of songs, audiobooks, and
                            podcasts on any device anywhere you like!
                            </p>
                            <div class="payment-background">
                                <img class="music-icon" src="images/icon-music.svg">
                                <div class="annual-column">
                                    <p class="annual">Annual Plan</p>
                                    <p class="payment">$59.99/year</p>
                                </div>
                                <a class="change-link" href="#">Change</a>
                            </div>
                            <div class="btns">
                                <button class="btn proceed-payment">Proceed to Payment</button>
                                <button class="btn cancel-payment">Cancel Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
